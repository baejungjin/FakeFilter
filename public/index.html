<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKEFILTER - Home</title>
    
    <!-- 폰트 로딩 최적화 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* 폰트 로딩 fallback 추가 */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
        }

        .container {
            position: relative;
            height: 100vh;
            background: white;
        }

        /* 플로팅 메뉴 바 */
        .floating-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-bottom: 2px solid #ff00ff;
            border-radius: 0;
            padding: 18px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
        }

        .menu-logo {
            color: #ff00ff;
            font-family: 'Press Start 2P', 'Courier New', 'Monaco', 'Consolas', monospace;
            font-size: 16px;
            font-weight: normal;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            letter-spacing: 2px;
            margin-left: 20px;
        }

        .menu-items {
            display: flex;
            gap: 20px;
        }

        .menu-item {
            color: #ffffff;
            font-family: 'Press Start 2P', 'Courier New', 'Monaco', 'Consolas', monospace;
            font-size: 10px;
            font-weight: normal;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .menu-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
            color: #00ffff;
            transform: translateY(-1px);
        }

        .menu-item.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.7);
            color: #00ffff;
        }

        .content {
            padding: 120px 50px 50px 50px;
            text-align: center;
        }

        .welcome-title {
            font-family: 'Press Start 2P', 'Courier New', 'Monaco', 'Consolas', monospace;
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .welcome-text {
            font-family: 'Press Start 2P', 'Courier New', 'Monaco', 'Consolas', monospace;
            font-size: 16px;
            color: #666;
            line-height: 2;
            margin-bottom: 50px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #00ffff;
        }

        .feature-title {
            font-family: 'Press Start 2P', 'Courier New', 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            color: #333;
            margin-bottom: 15px;
        }

        .feature-text {
            font-family: 'Press Start 2P', 'Courier New', 'Monaco', 'Consolas', monospace;
            font-size: 10px;
            color: #666;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 플로팅 메뉴 바 -->
        <div class="floating-menu">
            <div class="menu-logo">FAKEFILTER</div>
            <div class="menu-items">
                <div class="menu-item active">HOME</div>
                <div class="menu-item" onclick="window.location.href='minji.html'">STATS</div>
                <div class="menu-item" onclick="window.location.href='gameplay.html'">GAMEPLAY</div>
                <div class="menu-item">EDUCATION</div>
                <div class="menu-item">LEARNING</div>
                <div class="menu-item">AI TECH</div>
            </div>
        </div>
        
        <div class="content">
            <h1 class="welcome-title">WELCOME TO FAKEFILTER</h1>
            <p class="welcome-text">AI 기반 가짜뉴스 판별 시스템</p>
            
            <div class="feature-grid">
                <div class="feature-card">
                    <h3 class="feature-title">AI 분석</h3>
                    <p class="feature-text">첨단 AI 기술로 가짜뉴스를 정확하게 판별합니다</p>
                </div>
                
                <div class="feature-card">
                    <h3 class="feature-title">실시간 검증</h3>
                    <p class="feature-text">뉴스를 실시간으로 분석하여 신뢰도를 제공합니다</p>
                </div>
                
                <div class="feature-card">
                    <h3 class="feature-title">교육 콘텐츠</h3>
                    <p class="feature-text">미디어 리터러시 향상을 위한 교육 자료를 제공합니다</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
